<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        opacity: 0;
        transition-duration: 2s;
        transition-delay: 7s;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt="" />
      <h1>We are launching <b>soon!</b></h1>
      <p class="Subscribe">Subscribe and get notified</p>
      <div class="Notify">
        <label for="Your">
          <input id="Your" type="text" placeholder="Your email address" />
          <p class="please">please provide a valid email address</p>
        </label>
        <button>Notify Me</button>
      </div>
      <img class="dashboard" src="./images/illustration-dashboard.png" alt="" />
      <div class="social">
        <i class="fa-brands fac fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ahmedsyed</a>.
    </footer>

    <script
      src="https://kit.fontawesome.com/e1b4aac364.js"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
